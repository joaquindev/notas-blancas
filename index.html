<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Resultado de replica de notas en blanco</title>
  <meta name="viewport" content="initial-scale=1, minimal-ui">
  <meta name="description" content="white notas blanco notas">
  <meta name="author" content="JoaquinDev">
 
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
  <!--[if lt IE 9]/>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body class="animated fadeInDown">
  <div class="wrap">
    <span id="animationSandbox" style="display: block;">
      <h1 class="site__title mega">Notas blancas</h1>
    </span>
    <button onclick="launchFullscreen(document.documentElement);">Ir a pantalla completa</button>
  </div>
  <div class="wrap">
    <span id="animationSandbox" >
      <h1 class="site__title mega">DOWN</h1>
    </span>
  </div>
  <script src="script.js"></script>
  <script> 
// Find the right method, call on correct element
function launchFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}

function exitFullscreen() {
  if(document.exitFullscreen) {
    document.exitFullscreen();
  } else if(document.mozCancelFullScreen) {
    document.mozCancelFullScreen();
  } else if(document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  }
}

function dumpFullscreen() {
  console.log("document.fullscreenElement is: ", document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
  console.log("document.fullscreenEnabled is: ", document.fullscreenEnabled || document.mozFullScreenEnabled || document.webkitFullscreenEnabled || document.msFullscreenEnabled);
}

// Events
document.addEventListener("fullscreenchange", function(e) {
  console.log("fullscreenchange event! ", e);
});
document.addEventListener("mozfullscreenchange", function(e) {
  console.log("mozfullscreenchange event! ", e);
});
document.addEventListener("webkitfullscreenchange", function(e) {
  console.log("webkitfullscreenchange event! ", e);
});
document.addEventListener("msfullscreenchange", function(e) {
  console.log("msfullscreenchange event! ", e);
});

  </script>
</body>
</html>
